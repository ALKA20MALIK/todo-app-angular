<!--The content below is only a placeholder and can be replaced.-->
<div class="col-sm-1">
  </div>  
<header class="header">
    
  <h1>Todos</h1>
  <div class="col-sm-1">
    </div>
    <input class="new-todo" placeholder="What needs to be done?" autofocus=""
     [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
  </header>
  <br>
<div class="col-md-12">
    <div class="row" style="background-color:lavender;" *ngIf="todos.length > 0">

          <div class="row" *ngFor="let todo of todos" [class.completed]="todo.complete">

              <div class="col-sm-8">
                  <input class="form-check-input" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
                  <div class="col-sm-1">
                    </div>
                  <label class="col-form-label-lg">{{todo.title}}</label>
              </div>
              
            <div class="col-sm-2">
                <button class="btn btn-danger col-lg" (click)="removeTodo(todo)">Delete</button>      
            </div>
          </div>
          <div class="col-sm-1">
            </div>  
          <div class="col-sm-2" *ngIf="todos.length > 0">
            <span><b>{{todos.length}} {{todos.length == 1 ? 'item' : 'items'}} left</b></span>
          </div>
        </div>
  
</div>
